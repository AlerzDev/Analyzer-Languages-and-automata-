group 'com.alejandrolemus.automatas'
version '1.0-Analizador'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.mongodb:mongodb-driver:3.4.0'
    classpath "gradle.plugin.org.xbib.gradle.plugin:gradle-plugin-jflex:1.1.0"
}

apply plugin: "org.xbib.gradle.plugin.jflex"

